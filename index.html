<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../TriviaGame/assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="../TriviaGame/assets/javascript/app.js"></script>
    <title>TriviGame</title>

</head>
<body>
    <div class="one">
            <input type="button" class="playgame" value="Choose Category">
    </div>
        <div class="gameone back">
                <input type="button" class="triviaone trivia" value="Math">
        </div>
        <div class="gametwo back">
                <input type="button" class="triviatwo trivia" value="English">
        </div>
        <div class="gamethree back">
                <input type="button" class="triviathree trivia" value="Science">
        </div>
        <div class="gamefour back">
                <input type="button" class="triviafour trivia" value="History">
        </div>
        <div class="gamefive back">
                <input type="button" class="triviafive trivia" value="Enterainment">
        </div>
        <div class="instructions" id="size">
                <h1 class="instruct">Instructions</h1>
                <h2 class="instructone"> - Every question will be timed 30 seconds</h2>
                <h2 class="instructtwo"> - You can choose 1 of 4 options</h2>
                <h2 class="instructthree"> - The answer will be given immediately after choosing an options</h2>
                <h2 class="instructfour"> - Your score will be given after all the questions have been asked</h2>
                <input type="button" class="math startgame" value="Play Game">
                <input type="button" class="english startgame" value="Play Game">
                <input type="button" class="history startgame" value="Play Game">
                <input type="button" class="science startgame" value="Play Game">
                <input type="button" class="entertainment startgame" value="Play Game">
              
                <h1 class="question">Sample Text</h1>
                <h1 class="timer">Time Left: 0seconds</h1>
                <h1 class="option1 option">Option1</h1>
                <h1 class="option2 option">Option2</h1>
                <h1 class="option3 option">Option3</h1>
                <h1 class="option4 option">Option4</h1>
                <div class="answerimg">
                </div>
        </div>
</body>
</html>
